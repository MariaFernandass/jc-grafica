<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Jc Gráfica</title>
        <style>.bg-green{
            background-color: #7F7;
        }
        </style>
    </head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container">
            <a class="navbar-brand text-white" href="{% url 'login' %}">JC gráfica</a>
            <a class="navbar-brand text-white" href="{% url 'index' %}">Voltar</a></div>
        </div>
    </nav>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
    </div>
{% endfor %}
    <div class="container p-5">
        <form method="post">
            {% csrf_token %}
            <h2>Cadastro</h2>
            <!-- Username Field -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" name="nome" required>
            </div>
    
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" required>
            </div>
    
            <!-- Password Field -->
            <div class="form-group">
                <label for="password1">Senha:</label>
                <input type="password" class="form-control" name="password" required>
            </div>
    
            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="senha2">Confirmar senha:</label>
                <input type="password" class="form-control" name="password2" required>
            </div>
    
            <button type="submit" class="btn btn-primary mt-4">Confirmar</button>
        </form>
    </div>
</div>
    
    <!-- Adicione os scripts do Bootstrap no final do body para melhor desempenho -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
